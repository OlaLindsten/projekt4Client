<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h2>Le recipe</h2>
            <table class="table table-striped">
                <tr><th>Name</th><th>Description</th> <th>Instruction</th><th>User</th><th>Category</th></tr>
                <tr ng-repeat="recipes in recipe">
                    <td>{{recipes.recipe_name}}</td>
                    <td>{{recipes.recipe_description}}</td>
                    <td>{{recipes.recipe_instruction}}</td>
                    <td>{{recipes.username}}</td>
                    <td>{{recipes.category_name}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
